<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - New Post</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>

<body>
    <header class="header">
        <a href="./index.html" class="logo">Zain <span>Ul Abid.</span></a>
        <div class="toggleContainer">
            <nav class="navbar">
                <a href="./blog.html">Blogs</a>
                <label class="switch col">
                    <input type="checkbox" id="toggleMode">
                    <span class="slider round"></span>
                </label>
            </nav>
        </div>
    </header>
    <main>
        <section class="intro">
            <h1 class="heading">
                Developer Blog post for Developers by Developers
            </h1>
        </section>
        <section class="formBlog">
            <form id="blogForm">
                <div class="input-box">
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="text" id="title" name="title" required placeholder="Blog Title">
                </div>
                <div class="input-box">
                    <textarea id="content" name="content" required placeholder="Blog Content"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://zainabid333.github.io/zain-ul-abid-portfolio/">Developer's Portfolio</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/form.js"></script>
</body>

</html>
